<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1 align="center">form to apply for singma Web development course- TA</h1><hr>
    
    <form action="post">

     <div>   
        <label for="username">Enter Your Username</label>
        <input type="text" name="username" placeholder="Username"autofocus>
    </div>

    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>

     <div><hr>
        <input type="checkbox" id="java" name="subject" value="subject">
        <label for="java">java</label><br>
        <input type="checkbox" id="javascript" name="subject" value="subject">
        <label for="math">javascript</label>
     </div>

     <div>
        <label for="comment">Enter your comment</label><br>
        <textarea name="comment" rows="4" cols="50"></textarea>
     </div>

     <div>
        <select name="fruits">
            <option value="">Apple</option>
            <option value="">Banana</option>
            <option value="">Cherry</option>
        </select>
     </div>

    </form>

</body>
</html>
